    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>

    <div class="popup">
        <div class="popup__container popup__overlay" id="okno">
            <!-- <button tupe="button" class="popup__button popup__button_close"></button> -->
            <a class="popup__button popup__button_type_close" href="#">&times;</a> <!--ЗАЧЕМ ТУТ popup__button_type -->
            <form class="popup__form" name="popupForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="userName" type="text" class="popup__input" id="userName-input" placeholder="Имя"
                    minlength="2" maxlength="20" pattern="[A-Za-zА-Яа-яЁё]" required>
                <span class="popup__input-error userName-input-error"></span>
                <input name="userAbout" type="text" class="popup__input" id="userAbout-input" placeholder="Профессия"
                    minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё]" required>
                <span class="popup__input-error userAbout-input-error"></span>
                <button type="submit" class="popup__button_type popup__button_type_submit">Сохранить</button> <!--ЗАЧЕМ ТУТ popup__button_type -->
            </form>

        </div>
