<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img src="./image/kusto.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__group">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <a href="#okno" class="button">
                        <button type="button" class="profile__edit-button"></button>
                    </a>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="conteiner-elements">
            <ul class="elements">
                <li class="element">
                    <img class="element__image" alt="Карачаевск" src="./image/karachaevsk.jpg">
                    <div class="element__title-group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Эльбрус" src="./image/elbrus.jpg">
                    <div class="element__title-group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Домбай" src="./image/dombai.jpg">
                    <div class="element__title-group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Эльбрус" src="./image/elbrus.jpg">
                    <div class="element__title-group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Домбай" src="./image/dombai.jpg">
                    <div class="element__title-group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Карачаевск" src="./image/karachaevsk.jpg">
                    <div class="element__title-group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="okno">
        <div class="popup__container">
            <a class="button" href="#">
                <button type="button" class="popup__button popup__button_type_close">&#10006;</button>
            </a>
            <form class="popup__form" name="popupForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="userName" type="text" class="popup__input" id="userName-input" placeholder="Имя"
                    pattern="[A-Za-zА-Яа-яЁё]" required>
                <input name="userAbout" type="text" class="popup__input" id="userAbout-input" placeholder="Профессия"
                    pattern="[A-Za-zА-Яа-яЁё]" required>
                <button type="submit" class="popup__button_type_submit popup__button_type">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
